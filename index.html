<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>

<body>
  <h1>Pig Dice</h1>

  <form id="gameboard" class="gameboard">
    <div class="row">
      <div class="col-6">
        <h2>Player 1</h2>
        <p>Turn Score: <span id="p1TurnScore"></span></p>
        <p>Total Score: <span id="p1TotalScore"></span></p>
        <div id="p1Buttons">
          <button type="button" id="rollButton1" class="btn btn-light">Roll Dice</button>
          <button type="button" id="holdButton1" class="btn btn-dark">Hold</button>
        </div>
      </div>
      <div class="col-6">
        <h2>Player 2</h2>
        <p>Turn Score: <span id="p2TurnScore"></span></p>
        <p>Total Score: <span id="p2TotalScore"></span></p>
        <div id="p2Buttons">
          <button type="button" id="rollButton2" class="btn btn-light">Roll Dice</button>
          <button type="button" id="holdButton2" class="btn btn-dark">Hold</button>
        </div>
      </div>
    </div>
  </form>
  <div id="winnerDiv">
    <h3>Winner: <span id="winnerName"></span></h3>

  </div>
</body>

</html>
